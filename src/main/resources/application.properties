# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_info_db
spring.datasource.username=root
spring.datasource.password=Password1

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.yourapp=DEBUG

# QR Code and PDF Storage Directory
storage.qr-code-dir=/path/to/qr-codes
storage.pdf-dir=/path/to/pdf-documents
